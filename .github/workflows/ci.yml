name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Setup...
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, release
      run: |
        npm install
        npm run release
    - uses: actions/upload-artifact@master
      with:
        name: artifact
        path: './*'
      env:
        CI: true
