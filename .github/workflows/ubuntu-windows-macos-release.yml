name: Ubuntu, Windows, macOS CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: OS: ???
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, release
      run: |
        npm install
        npm run release
      env:
        CI: true
